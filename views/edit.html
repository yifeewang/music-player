{{ extend './layout/main.html'}}
   
{{block 'content'}}
    <div class="container">
        <div class="page-header">
            <h1><a href="/">我的音乐</a><small>--编辑音乐</small><h1>
        </div>
    </div>
    <div class="container">
        <form id="form" method="get" action="">
            <input type="text" disabled=true name="id" class="form-control"  value={{music.id}}  >
            <div class="form-group">
                <label for="">歌曲标题</label>
                <input type="text" name="title" class="form-control"  value={{music.title}}  >
            </div>
            <div class="form-group">
                <label for="">歌曲时长</label>
                <input type="text" name="time" class="form-control"  value={{music.time}}  >
            </div>
            <div class="form-group">
                <label for="">歌手</label>
                <input type="text" name="singer" class="form-control"  value={{music.singer}} >
            </div>
            <div class="form-group">
                <label for="">歌曲文件</label>
                <input type="file" name="file"  value={{music.file}} >
                <p class="help-block">请上传歌曲文件.</p>
            </div>
            <div class="form-group">
                <label for="">歌词文件</label>
                <input type="file" name="filerc"  value={{music.filerc}} >
                <p class="help-block">请上传歌词文件.</p>
            </div>
            <button type="submit" class="btn btn-success">完成编辑</button>

        </form>
    </div>
    <script type="text/javascript">
        // 提交事件
        $('#form').on('submit',function(e) {
            e.preventDefault();
            // 获取所有的input
            var inputs = document.querySelectorAll('input');

            // var formTextDataStr = $(this).serialize();
            // FormData 文件的数据提交
            // new FormData().append(key,value)

            var fd = new FormData();
            // 装载数据
            fd.append('title',inputs[1].value);
            fd.append('time',inputs[2].value);
            fd.append('singer',inputs[3].value);
            // 传文件对象的方式
            //(files这个属性是原声DOM的属性，jq获取的没有改属性)
            fd.append('file',inputs[4].files[0]); 
            // 是一个文件对象
            fd.append('filerc',inputs[5].files[0]);
            fd.append('id',inputs[0].value);

            console.log(fd);
            
            // 发请求
            $.ajax({
                url:'/music/update-music',
                type:'put',
                dataType:'json',
                data:fd,
                // Uncaught TypeError: Illegal invocation
                // jq默认的请求头: 键值对的头   => 不要键值对的头 enctype="multipart/form-data"
                contentType:false,// 不要默认contentType
                processData:false,
                // jq也会将数据转换成key=value
                success:function(data) {
                    if(data.code === '001') {
                        if(confirm('编辑成功,去听歌？')) {
                            window.location = '/music/index'
                        }
                    } else {
                        alert(data.msg);
                    }
                }
            })





        })


    </script>
{{/block}}
